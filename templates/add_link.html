{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Link</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_link') }}">
                        <!-- Book -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="book" name="book" minlength="1" maxlength="50"
                        type="text" class="validate" required>
                    <label for="book">Book</label>
                </div>
            </div>
            <!-- Page -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="page" name="page" minlength="1"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="page">Page On</label>
                </div>
            </div>
            <!-- page to go to -->
           <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="page_go" name="page_go" minlength="1"
                    maxlength="10000" class="materialize-textarea validate" required></textarea>
                <label for="page_go">Page to go to</label>
            </div>
        </div>
           <!-- link text -->
           <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="link_text" name="link_text" minlength="5"
                    maxlength="10000" class="materialize-textarea validate" required></textarea>
                <label for="link_text">link text</label>
            </div>
        </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Task <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
